<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏàòÎ∞ïÍ≤åÏûÑ - Suika Game</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 20px; text-align: center; }
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .score { color: #667eea; font-weight: bold; }
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            background: #f5f5f5;
        }
        .drop-indicator {
            position: absolute;
            top: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #e74c3c;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 10;
        }
        .next-fruit {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
        }
        .next-fruit-preview {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .btn-home { background: #95a5a6; color: white; }
        .btn-reset { background: #f39c12; color: white; }
        .btn-start { background: #27ae60; color: white; }
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }
        .game-over h2 { color: #e74c3c; margin-bottom: 20px; font-size: 2em; }
        .instructions {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            text-align: center;
            min-width: 300px;
        }
        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn-cancel {
            background: #95a5a6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn-confirm {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        .danger-line {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(231, 76, 60, 0.5);
            border-top: 2px dashed #e74c3c;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçâ ÏàòÎ∞ïÍ≤åÏûÑ (Suika Game)</h1>

        <div class="game-info">
            <div>Ï†êÏàò: <span id="score" class="score">0</span></div>
        </div>

        <div class="next-fruit">
            <div>Îã§Ïùå Í≥ºÏùº</div>
            <div id="nextFruitPreview" class="next-fruit-preview"></div>
            <div id="nextFruitName"></div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div class="drop-indicator" id="dropIndicator"></div>
            <div class="danger-line"></div>
        </div>

        <div class="controls">
            <button class="btn-home" onclick="window.location.href='/'">üè† Î©îÏù∏</button>
            <button class="btn-start" onclick="showNicknameModal()">‚ñ∂Ô∏è ÏãúÏûë</button>
            <button class="btn-reset" onclick="resetGame()">üîÑ Î¶¨ÏÖã</button>
        </div>

        <!-- Nickname Modal -->
        <div class="modal" id="nicknameModal">
            <div class="modal-content">
                <h2>ÎãâÎÑ§ÏûÑ ÏûÖÎ†•</h2>
                <input type="text" id="nicknameInput" placeholder="ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20" />
                <div class="modal-buttons">
                    <button class="btn-cancel" onclick="hideNicknameModal()">Ï∑®ÏÜå</button>
                    <button class="btn-confirm" onclick="confirmNickname()">ÏãúÏûë</button>
                </div>
            </div>
        </div>

        <div class="instructions">
            ‚Üê/‚Üí: ÏúÑÏπò Ïù¥Îèô | ‚Üì/ÏÑ†ÌÉù: Í≥ºÏùº Îñ®Ïñ¥Îú®Î¶¨Í∏∞
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p class="final-score">ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
            <button class="btn-reset" onclick="resetGame(); document.getElementById('gameOver').style.display='none'">Îã§Ïãú ÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dropIndicator = document.getElementById('dropIndicator');
        let gameStarted = false;
        let lastDropTime = 0;
        const DROP_COOLDOWN = 150;  // 150ms = ~6.6 drops per second

        // Track currently pressed keys for smooth movement
        const keysPressed = new Set();
        let movementInterval = null;
        let playerName = '';

        function showNicknameModal() {
            document.getElementById('nicknameModal').style.display = 'flex';
            document.getElementById('nicknameInput').focus();
        }

        function hideNicknameModal() {
            document.getElementById('nicknameModal').style.display = 'none';
            document.getElementById('nicknameInput').value = '';
        }

        function confirmNickname() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                alert('ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            playerName = nickname;
            hideNicknameModal();
            startGame();
        }

        function startGame() {
            socket.emit('start_game', {
                game: 'suika',
                difficulty: 'Normal',
                player_name: playerName || 'Player'
            });
            gameStarted = true;
        }

        function resetGame() {
            socket.emit('reset_game');
            document.getElementById('gameOver').style.display = 'none';
            gameStarted = true;  // Re-enable keyboard input
        }

        socket.on('error', (data) => {
            alert('Ïò§Î•ò: ' + data.message);
            gameStarted = false;
        });

        socket.on('game_state', (state) => {
            if (!state) return;

            // Clear canvas
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw container boundaries
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            // Draw danger line
            ctx.strokeStyle = 'rgba(231, 76, 60, 0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(canvas.width, 100);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw all fruits
            if (state.fruits && state.fruits.length > 0) {
                state.fruits.forEach(fruit => {
                    // Draw fruit circle
                    ctx.fillStyle = fruit.color;
                    ctx.beginPath();
                    ctx.arc(
                        fruit.x,
                        fruit.y,
                        fruit.size,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();

                    // Draw fruit outline
                    ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Draw fruit name (for small fruits)
                    if (fruit.size < 30) {
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 10px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(fruit.name.charAt(0).toUpperCase(), fruit.x, fruit.y);
                    }
                });
            }

            // Update drop indicator position
            if (state.drop_x !== undefined) {
                dropIndicator.style.left = state.drop_x + 'px';
            }

            // Update next fruit preview
            if (state.next_fruit) {
                const nextPreview = document.getElementById('nextFruitPreview');
                const nextName = document.getElementById('nextFruitName');
                nextPreview.style.backgroundColor = state.next_fruit.color;
                nextPreview.style.width = (state.next_fruit.size * 2) + 'px';
                nextPreview.style.height = (state.next_fruit.size * 2) + 'px';
                nextName.textContent = state.next_fruit.name;
            }

            // Update score
            document.getElementById('score').textContent = state.score || 0;

            // Check game over
            if (state.game_over && gameStarted) {
                document.getElementById('finalScore').textContent = state.score || 0;
                document.getElementById('gameOver').style.display = 'block';
                gameStarted = false;

                // Save score to database
                socket.emit('save_score', {
                    game: 'suika',
                    player_name: playerName || 'Player',
                    score: state.score || 0,
                    difficulty: null
                });
            }
        });

        // Start continuous movement when key is pressed
        function startMovement() {
            if (movementInterval) return;  // Already running

            movementInterval = setInterval(() => {
                if (!gameStarted) {
                    stopMovement();
                    return;
                }

                // Send movement commands for currently pressed keys
                if (keysPressed.has('ArrowLeft')) {
                    socket.emit('game_input', {
                        game: 'suika',
                        action: 'LEFT'
                    });
                }
                if (keysPressed.has('ArrowRight')) {
                    socket.emit('game_input', {
                        game: 'suika',
                        action: 'RIGHT'
                    });
                }
            }, 50);  // Send movement command every 50ms for smooth movement
        }

        function stopMovement() {
            if (movementInterval) {
                clearInterval(movementInterval);
                movementInterval = null;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;

            const keyMap = {
                'ArrowLeft': 'LEFT',
                'ArrowRight': 'RIGHT',
                'ArrowDown': 'SELECT',
                'Enter': 'SELECT',
                ' ': 'SELECT'
            };

            if (keyMap[e.key]) {
                e.preventDefault();

                if (keyMap[e.key] === 'LEFT' || keyMap[e.key] === 'RIGHT') {
                    // Add key to pressed set
                    keysPressed.add(e.key);

                    // Immediate movement on first press
                    socket.emit('game_input', {
                        game: 'suika',
                        action: keyMap[e.key]
                    });

                    // Start continuous movement
                    startMovement();
                } else if (keyMap[e.key] === 'SELECT') {
                    // Drop fruit with cooldown to prevent too rapid drops
                    const now = Date.now();
                    if (now - lastDropTime >= DROP_COOLDOWN) {
                        socket.emit('game_input', {
                            game: 'suika',
                            action: 'SELECT'
                        });
                        lastDropTime = now;
                    }
                }
            }
        });

        // Stop movement when key is released
        document.addEventListener('keyup', (e) => {
            const keyMap = {
                'ArrowLeft': 'LEFT',
                'ArrowRight': 'RIGHT'
            };

            if (keyMap[e.key]) {
                keysPressed.delete(e.key);

                // Stop movement if no arrow keys are pressed
                if (!keysPressed.has('ArrowLeft') && !keysPressed.has('ArrowRight')) {
                    stopMovement();
                }
            }
        });

        // Allow Enter key in nickname input
        document.addEventListener('DOMContentLoaded', () => {
            const nicknameInput = document.getElementById('nicknameInput');
            if (nicknameInput) {
                nicknameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        confirmNickname();
                    }
                });
            }
        });
    </script>
</body>
</html>
