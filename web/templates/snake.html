<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score {
            color: #667eea;
            font-weight: bold;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #f5f5f5;
            display: block;
            margin: 0 auto 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-home {
            background: #95a5a6;
            color: white;
        }

        .btn-reset {
            background: #f39c12;
            color: white;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .game-over.show {
            display: block;
        }

        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>

        <div class="game-info">
            <div>ÎÇúÏù¥ÎèÑ: <span id="difficulty" class="score">Normal</span></div>
            <div>Ï†êÏàò: <span id="score" class="score">0</span></div>
        </div>

        <canvas id="gameCanvas" width="640" height="640"></canvas>

        <div class="controls">
            <button class="btn-home" onclick="goHome()">ÌôàÏúºÎ°ú</button>
            <button class="btn-reset" onclick="resetGame()">Ïû¨ÏãúÏûë</button>
        </div>

        <div class="instructions">
            <strong>Ï°∞Ïûë:</strong> ÌôîÏÇ¥Ìëú ÌÇ§ ÎòêÎäî W/A/S/D ÌÇ§Î°ú Ïù¥Îèô
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
        <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore" class="score">0</span></p>
        <button class="btn-reset" onclick="resetGame()" style="margin-top: 20px;">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();

        // Get difficulty from URL
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty') || 'Normal';
        document.getElementById('difficulty').textContent = difficulty;

        const CELL_SIZE = 40;
        let gameState = null;

        // Start game
        socket.emit('start_game', { game: 'snake', difficulty: difficulty });

        // Receive game state updates
        socket.on('game_state', function(state) {
            gameState = state;
            drawGame();

            // Update score
            document.getElementById('score').textContent = state.score;

            // Show game over
            if (state.game_over) {
                document.getElementById('finalScore').textContent = state.score;
                document.getElementById('gameOver').classList.add('show');
            }
        });

        // Draw game
        function drawGame() {
            if (!gameState) return;

            // Clear canvas
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= gameState.width; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= gameState.height; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#e74c3c';
            const [foodX, foodY] = gameState.food;
            ctx.beginPath();
            ctx.arc(
                foodX * CELL_SIZE + CELL_SIZE / 2,
                foodY * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw snake
            gameState.snake.forEach((segment, index) => {
                const [x, y] = segment;

                // Head is darker
                if (index === 0) {
                    ctx.fillStyle = '#27ae60';
                } else {
                    ctx.fillStyle = '#2ecc71';
                }

                ctx.fillRect(
                    x * CELL_SIZE + 2,
                    y * CELL_SIZE + 2,
                    CELL_SIZE - 4,
                    CELL_SIZE - 4
                );

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(x * CELL_SIZE + 10, y * CELL_SIZE + 10, 6, 6);
                    ctx.fillRect(x * CELL_SIZE + 24, y * CELL_SIZE + 10, 6, 6);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x * CELL_SIZE + 12, y * CELL_SIZE + 12, 3, 3);
                    ctx.fillRect(x * CELL_SIZE + 26, y * CELL_SIZE + 12, 3, 3);
                }
            });
        }

        // Handle keyboard input
        document.addEventListener('keydown', function(event) {
            let action = null;

            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    action = 'UP';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    action = 'DOWN';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    action = 'LEFT';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    action = 'RIGHT';
                    break;
                case 'Escape':
                    goHome();
                    return;
                case 'r':
                case 'R':
                    resetGame();
                    return;
            }

            if (action) {
                event.preventDefault();
                socket.emit('game_input', { game: 'snake', action: action });
            }
        });

        function resetGame() {
            document.getElementById('gameOver').classList.remove('show');
            socket.emit('reset_game');
        }

        function goHome() {
            socket.emit('stop_game');
            window.location.href = '/';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            socket.emit('stop_game');
        });
    </script>
</body>
</html>
