<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - 8x16</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 20px; text-align: center; }
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .score { color: #667eea; font-weight: bold; }
        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            background: #000;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .btn-home { background: #95a5a6; color: white; }
        .btn-reset { background: #f39c12; color: white; }
        .btn-start { background: #27ae60; color: white; }
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }
        .game-over h2 { color: #e74c3c; margin-bottom: 20px; font-size: 2em; }
        .instructions {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            text-align: center;
            min-width: 300px;
        }
        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn-cancel {
            background: #95a5a6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn-confirm {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß± Tetris (8x16)</h1>
        
        <div class="game-info">
            <div>Ï†êÏàò: <span id="score" class="score">0</span></div>
            <div>Ï§Ñ Ï†úÍ±∞: <span id="lines" class="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="320" height="640"></canvas>
        
        <div class="controls">
            <button class="btn-home" onclick="window.location.href='/'">üè† Î©îÏù∏</button>
            <button class="btn-start" onclick="showNicknameModal()">‚ñ∂Ô∏è ÏãúÏûë</button>
            <button class="btn-reset" onclick="resetGame()">üîÑ Î¶¨ÏÖã</button>
        </div>

        <!-- Nickname Modal -->
        <div class="modal" id="nicknameModal">
            <div class="modal-content">
                <h2>ÎãâÎÑ§ÏûÑ ÏûÖÎ†•</h2>
                <input type="text" id="nicknameInput" placeholder="ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20" />
                <div class="modal-buttons">
                    <button class="btn-cancel" onclick="hideNicknameModal()">Ï∑®ÏÜå</button>
                    <button class="btn-confirm" onclick="confirmNickname()">ÏãúÏûë</button>
                </div>
            </div>
        </div>

        <div class="instructions">
            ‚Üê/‚Üí: Ïù¥Îèô | ‚Üë: ÌöåÏ†Ñ | ‚Üì: Îπ†Î•∏ ÎÇôÌïò
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p class="final-score">ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
            <button class="btn-reset" onclick="resetGame(); document.getElementById('gameOver').style.display='none'">Îã§Ïãú ÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 40;
        let gameStarted = false;
        let playerName = '';

        const COLORS = [
            '#000000',  // Empty
            '#00f0f0',  // I - Cyan
            '#f0f000',  // O - Yellow
            '#a000f0',  // T - Purple
            '#00f000',  // S - Green
            '#f00000',  // Z - Red
            '#0000f0',  // J - Blue
            '#f0a000'   // L - Orange
        ];

        function showNicknameModal() {
            document.getElementById('nicknameModal').style.display = 'flex';
            document.getElementById('nicknameInput').focus();
        }

        function hideNicknameModal() {
            document.getElementById('nicknameModal').style.display = 'none';
            document.getElementById('nicknameInput').value = '';
        }

        function confirmNickname() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                alert('ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            playerName = nickname;
            hideNicknameModal();
            startGame();
        }

        function startGame() {
            socket.emit('start_game', {
                game: 'tetris',
                difficulty: 'Normal',
                player_name: playerName || 'Player'
            });
            gameStarted = true;
        }

        function resetGame() {
            socket.emit('reset_game');
            document.getElementById('gameOver').style.display = 'none';
            gameStarted = true;  // Re-enable keyboard input
        }

        socket.on('error', (data) => {
            alert('Ïò§Î•ò: ' + data.message);
            gameStarted = false;
        });

        socket.on('game_state', (state) => {
            if (!state) return;
            
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw board
            if (state.board) {
                for (let y = 0; y < state.board.length; y++) {
                    for (let x = 0; x < state.board[y].length; x++) {
                        if (state.board[y][x]) {
                            ctx.fillStyle = COLORS[state.board[y][x]];
                            ctx.fillRect(
                                x * cellSize + 1,
                                y * cellSize + 1,
                                cellSize - 2,
                                cellSize - 2
                            );
                        }
                    }
                }
            }
            
            // Draw current piece
            if (state.current_piece && state.current_x !== undefined && state.current_y !== undefined) {
                ctx.fillStyle = COLORS[1]; // Default color
                for (let y = 0; y < state.current_piece.length; y++) {
                    for (let x = 0; x < state.current_piece[y].length; x++) {
                        if (state.current_piece[y][x]) {
                            ctx.fillRect(
                                (state.current_x + x) * cellSize + 1,
                                (state.current_y + y) * cellSize + 1,
                                cellSize - 2,
                                cellSize - 2
                            );
                        }
                    }
                }
            }
            
            // Update score
            document.getElementById('score').textContent = state.score || 0;
            document.getElementById('lines').textContent = state.lines_cleared || 0;

            // Check game over
            if (state.game_over && gameStarted) {
                document.getElementById('finalScore').textContent = state.score || 0;
                document.getElementById('gameOver').style.display = 'block';
                gameStarted = false;

                // Save score to database
                socket.emit('save_score', {
                    game: 'tetris',
                    player_name: playerName || 'Player',
                    score: state.score || 0,
                    difficulty: 'Normal'
                });
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;

            const keyMap = {
                'ArrowUp': 'ROTATE',
                'ArrowDown': 'DOWN',
                'ArrowLeft': 'LEFT',
                'ArrowRight': 'RIGHT'
            };

            if (keyMap[e.key]) {
                e.preventDefault();
                socket.emit('game_input', {
                    game: 'tetris',
                    action: keyMap[e.key]
                });
            }
        });

        // Allow Enter key in nickname input
        document.addEventListener('DOMContentLoaded', () => {
            const nicknameInput = document.getElementById('nicknameInput');
            if (nicknameInput) {
                nicknameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        confirmNickname();
                    }
                });
            }
        });
    </script>
</body>
</html>
