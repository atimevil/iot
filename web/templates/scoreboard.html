        }
        .no-scores {

</head>
<body>
    <div class="container">

        <div class="game-filter">

    <script>
        let currentFilter = 'all';

        function filterGame(game) {
            currentFilter = game;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update section title
            const titles = {
                'all': 'ì „ì²´ ìµœê³  ê¸°ë¡',
                'snake': 'ğŸ Snake ìµœê³  ê¸°ë¡',
                'tetris': 'ğŸ§± Tetris ìµœê³  ê¸°ë¡',
                'suika': 'ğŸ‰ ìˆ˜ë°•ê²Œì„ ìµœê³  ê¸°ë¡'
            };
            document.getElementById('sectionTitle').textContent = titles[game];

            // Load data
            loadScores(game);
            loadStats(game);
        }

        function loadScores(game) {
            const container = document.getElementById('scoreTableContainer');
            container.innerHTML = '<div class="loading">ì ìˆ˜ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            const url = game === 'all' ? '/api/scores/all' : `/api/scores/${game}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.scores || data.scores.length === 0) {
                        container.innerHTML = '<div class="no-scores">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</div>';
                        return;
                    }

                    let tableHTML = `
                        <table class="score-table">
                            <thead>
                                <tr>
                                    <th style="width: 60px; text-align: center;">ìˆœìœ„</th>
                                    ${game === 'all' ? '<th>ê²Œì„</th>' : ''}
                                    <th>í”Œë ˆì´ì–´</th>
                                    <th>ì ìˆ˜</th>
                                    ${game === 'snake' || game === 'all' ? '<th>ë‚œì´ë„</th>' : ''}
                                    <th>ë‚ ì§œ</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    data.scores.forEach((score, index) => {
                        const rank = index + 1;
                        const rankClass = rank <= 3 ? `rank-${rank}` : '';
                        const date = new Date(score.created_at).toLocaleDateString('ko-KR');

                        tableHTML += `
                            <tr>
                                <td class="rank ${rankClass}">#${rank}</td>
                                ${game === 'all' ? `<td>${getGameEmoji(score.game_name)} ${score.game_name}</td>` : ''}
                                <td>${score.player_name}</td>
                                <td class="score-value">${score.score.toLocaleString()}</td>
                                ${(game === 'snake' || game === 'all') && score.difficulty ?
                                    `<td><span class="difficulty-badge difficulty-${score.difficulty.toLowerCase()}">${score.difficulty}</span></td>` :
                                    (game === 'snake' || game === 'all' ? '<td>-</td>' : '')}
                                <td>${date}</td>
                            </tr>
                        `;
                    });

                    tableHTML += '</tbody></table>';
                    container.innerHTML = tableHTML;
                })
                .catch(error => {
                    console.error('Error loading scores:', error);
                    container.innerHTML = '<div class="no-scores">ì ìˆ˜ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤</div>';

        }

        function loadStats(game) {
            const container = document.getElementById('statsGrid');

            if (game === 'all') {
                fetch('/api/scores/all')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.stats) {
                            container.innerHTML = '';

                        }

                        container.innerHTML = `
                            <div class="stat-card">
                                <h3>ì´ ê²Œì„ ìˆ˜</h3>
                                <div class="stat-value">${data.stats.total_games || 0}</div>

                            </div>

                                <div class="stat-value">${data.stats.highest_score ? data.stats.highest_score.toLocaleString() : 0}</div>
                            </div>
                            <div class="stat-card">

                        `;
                    })

            } else {

                                <div class="stat-value">${data.stats.total_games || 0}</div>

                                <h3>ìµœê³  ì ìˆ˜</h3>
                                <div class="stat-value">${data.stats.highest_score ? data.stats.highest_score.toLocaleString() : 0}</div>
                            </div>
                            <div class="stat-card">
                                <h3>í‰ê·  ì ìˆ˜</h3>

            }
        }
